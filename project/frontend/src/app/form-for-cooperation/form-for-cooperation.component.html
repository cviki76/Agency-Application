<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-secondary back-button" (click)="back()">Back</button>
                <h2 class="text-center" style="margin-right: 60px;">Form For Cooperation</h2>
              </div>
          <div class="card-body">
            <form>                       
                <div class="form-group" class="custom-select">
                    <label for="type">Object Address</label>
                    <select name="type" class="form-control" [(ngModel)]="retAddressObj"> 
                        <option *ngFor="let object of user.objects" value="{{object.address}}">{{object.address}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Time Period (Days)</label>
                    <input type="text" id="time" name="time" class="form-control" required [(ngModel)]="time">
                </div>
                <div class="form-group create-button">
                        <button type="submit" class="btn btn-primary btn-block" (click)="createJob()">Create</button>
                </div>           
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
