<div class="container">
    <h1 class="text-center">Agencies</h1>
    <div class="row mb-6">
        <div class="col-md-6">
          <label for="searchAgencyName" class="form-label">Search by Agency Name:</label>
          <input type="text" name= 'sPname' [(ngModel)]="sPname" class="form-control" placeholder="Enter agency name">
        </div>
        <div class="col-md-6">
          <label for="searchAddress" class="form-label">Search by Address:</label>
          <input type="text" name= 'sPaddress' [(ngModel)]="sPaddress" class="form-control" placeholder="Enter address">
        </div>
      </div>
    <table class="table">
      <thead>
        <tr>
            <th scope="col"><a class="sort-by" (click)="sortByAgencyName()">Agency Name</a></th>
            <th scope="col"><a class="sort-by" (click)="sortByDescription()">Description</a></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agency of agencies">
            <td>
                <img [src]="agency.photoString" alt="Image" />
                <a (click) = "go(agency.username)">{{agency.agencyName}}</a> 
            </td>
            <td>
                {{agency.description}}
            </td>
            <div *ngIf="userFlag == true">
                <td>
                    <button class="btn btn-outline-warning" (click)="askForCooperation(agency.username)">Ask For Cooperation</button>
                </td>
            </div>
        </tr>
      </tbody>
    </table>

        <button class="btn btn-secondary back-button float-start" (click)="back()">Back</button>
        <button class="btn btn-primary logout-button float-end" (click)="logout()">Logout</button>
    </div> -->
    <div class="button-container">
        <button class="btn btn-secondary" (click)="back()">Back</button>
        <button class="btn btn-success" (click)="search()">Search</button>
        <button *ngIf="userFlag == true" class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>
