<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h2 class="card-header text-center">Change Password</h2>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Enter your old password" required [(ngModel)]="oldPassword">
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter your new password" required [(ngModel)]="newPassword">
              </div>
              <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" placeholder="Confirm your new password" required [(ngModel)]="confirmNewPassword">
              </div>
              <div class="button-container">
                <div class="text-center">
                    <button class="btn btn-primary" (click)="change()">Confirm</button>
                  </div>
                <div class="back-button-container">
                  <button class="btn btn-secondary back-button" (click)="back()">Back</button>
                </div>
              </div>
            </form>
            <div class="error-message">
              {{message}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
