<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-secondary back-button" (click)="back()">Back</button>
                <h2 class="text-center" style="margin-right: 60px;">Register</h2>
              </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required [(ngModel)]="confirmPassword">
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required [(ngModel)]="phoneNumber">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" class="form-control" required [(ngModel)]="email">
              </div>
              <div class="form-group" class="custom-select">
                <label for="type">Type</label>
                <select name="type" class="form-control" [(ngModel)]="type"> 
                    <option value="client">Client</option>
                    <option value="agency">Agency</option>
                </select>
              </div>
              <div *ngIf="type == 'client'">
                <div class="form-group">
                    <label for="profilePhoto">Profile photo</label>
                    <input type="file" class="form-control" (change)="onChange($event)" />
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" required [(ngModel)]="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" required [(ngModel)]="lastname">
                </div>
                <div class="form-group register-button">
                    <button type="submit" class="btn btn-primary btn-block" (click)="register()">Register</button>
                </div>
              </div>
              <div *ngIf="type == 'agency'">
                <div class="form-group">
                    <label for="logo">Agency Logo</label>
                    <input type="file" class="form-control" (change)="onChange($event)" />
                </div>
                <div class="form-group">
                    <label for="agencyName">Agency Name</label>
                    <input type="text" id="agencyName" name="agencyName" class="form-control" required [(ngModel)]="agencyName">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" required [(ngModel)]="address">
                </div>
                <div class="form-group">
                    <label for="idNumber">Identification number</label>
                    <input type="text" id="idNumber" name="idNumber" class="form-control" required [(ngModel)]="idNumber">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" class="form-control" required [(ngModel)]="description">
                </div>

                <div class="form-group register-button">
                    <button type="submit" class="btn btn-primary btn-block" (click)="register()">Register</button>
                </div>
              </div>         
              <div class="error-message">
                {{message}}
            </div>     
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
