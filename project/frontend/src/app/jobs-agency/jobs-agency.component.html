<div class="container">
    <h1 class="text-center">Waiting Jobs</h1>
    <table class="table">
      <thead>
        <tr>
            <th>
                Client Username
            </th>
            <th>
                Time Period
            </th>
            <th>
                Status
            </th>
            <th colspan="3">
            </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobsWaiting">
          <td scope="row">{{job.clientUsername}}</td>
          <td>{{job.timePeriod}}</td>
          <td>{{job.status}}</td>
          <td>
            <button class="btn btn-outline-warning" (click)="preview(job.clientUsername,job.objectAddress)">Preview</button>
          </td>
          <td>
            <label for="bid{{job.clientUsername}}">Bid:</label>
            <input id="bid" name="bid" [(ngModel)]="bid">
          </td>
          <td>
            <button class="btn btn-outline-success" (click)="accept(job.agencyUsername,job.objectAddress)">Accept</button>
          </td>
          <td>
            <button class="btn btn-outline-danger" (click)="decline(job.agencyUsername,job.objectAddress)">Decline</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <h1 class="text-center">Active Jobs</h1>
    <table class="table">
      <thead>
        <tr>
            <th>
                Client Username
            </th>
            <th>
                Time Period
            </th>
            <th>
                Status
            </th>
            <th colspan="3">
            </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobsActive">
          <td scope="row">{{job.clientUsername}}</td>
          <td>{{job.timePeriod}}</td>
          <td>{{job.status}}</td>
          <td>
            <button class="btn btn-outline-primary" (click)="work(job.clientUsername,job.objectAddress)">Work</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3">
        <button class="btn btn-secondary back-button float-start" (click)="back()">Back</button>
        <button class="btn btn-primary logout-button float-end" (click)="logout()">Logout</button>
    </div>
  </div>
